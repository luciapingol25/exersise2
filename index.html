</head>
<body>
	<p id="1"></p>
	<p id="2"></p>
	<p id="3"></p>
	<p id="4"></p>
	<script>
		var num1 = 10;
		var num2 = 5;
		var sum = num1 + num2;
		var sub = num1 - num2
		var mul = num1 * num2
		var div = num1 / num2;

		document.getElementById('1').innerHTML = sum
		document.getElementById('2').innerHTML = sub
		document.getElementById('3').innerHTML = mul
		document.getElementById('4').innerHTML = div

	</script>
